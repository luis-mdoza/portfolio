<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume — Luis Mendoza</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"
    />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="resume-page">
    <div class="custom-cursor" aria-hidden="true"></div>
    <div class="scroll-progress" aria-hidden="true">
      <span class="scroll-progress__bar"></span>
    </div>
    <button type="button" class="back-to-top" aria-label="Back to top">
      Top
    </button>

    <header class="site-header">
      <div class="brand">
        <span class="brand__name" data-scramble data-site="name">Luis Mendoza</span>
        <span class="brand__role" data-scramble data-i18n="role" data-site="role">
          Product Designer
        </span>
      </div>
      <button type="button" class="menu-toggle" aria-label="Toggle menu">
        <span></span>
      </button>
      <div class="site-actions">
        <button type="button" class="drawer-close" aria-label="Close menu">
          <span class="project-accordion__icon drawer-close__icon" aria-hidden="true"></span>
        </button>
        <nav class="site-nav">
          <a href="./index.html#work" data-scramble data-i18n="nav_work">Work</a>
          <a href="./resume.html" data-scramble data-i18n="nav_resume">Resume</a>
        </nav>
        <div class="lang-switch" role="tablist" aria-label="Language switch">
          <button type="button" class="lang-switch__btn is-active" data-lang="en">
            EN
          </button>
          <button type="button" class="lang-switch__btn" data-lang="ja">JA</button>
          <button type="button" class="lang-switch__btn" data-lang="es">ES</button>
        </div>
      </div>
    </header>
    <div class="drawer-backdrop" aria-hidden="true"></div>

    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ol>
        <li><a href="./index.html" data-i18n="breadcrumb_home">Home</a></li>
        <li data-i18n="breadcrumb_current">Resume</li>
      </ol>
    </nav>

    <main class="resume-content">
      <section class="resume-section resume-section--summary">
        <h2 data-i18n="resume_summary">Summary</h2>
        <p id="resume-summary"></p>
      </section>

      <section class="resume-section resume-section--downloads">
        <h2 data-i18n="resume_download">Download</h2>
        <ul id="resume-downloads" class="resume-downloads"></ul>
      </section>

      <section class="resume-section">
        <h2 data-i18n="resume_experience">Experience</h2>
        <div id="resume-experience" class="resume-list"></div>
      </section>

      <section class="resume-section">
        <h2 data-i18n="resume_education">Education</h2>
        <div id="resume-education" class="resume-list"></div>
      </section>

      <section class="resume-section resume-section--columns">
        <div>
          <h2 data-i18n="resume_skills">Skills</h2>
          <ul id="resume-skills" class="resume-tags"></ul>
        </div>
        <div>
          <h2 data-i18n="resume_tools">Tools</h2>
          <ul id="resume-tools" class="resume-tags"></ul>
        </div>
        <div>
          <h2 data-i18n="resume_links">Links</h2>
          <ul id="resume-links" class="resume-links"></ul>
        </div>
      </section>
    </main>

    <footer class="site-footer" id="contact">
      <div>
        <span data-scramble data-i18n="footer_line">Let’s work together.</span>
        <span class="footer-status" data-scramble data-site="status">
          Available for 2026
        </span>
      </div>
      <div class="site-footer__right">
        <span data-scramble data-site="copyright">© 2026 Luis Mendoza</span>
        <a href="mailto:hello@luismendoza.design" data-scramble data-site="email">
          hello@luismendoza.design
        </a>
      </div>
    </footer>

    <script src="./site-data.js"></script>
    <script src="./resume-data.js"></script>
    <script src="./resume.js"></script>
  </body>
</html>
